<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Repertoire tracker</title>
  </head>
  <body>
    <h1>Repertoire Tracker</h1>
    <time id="date-header"></time>
    <p>
      Enter a date and click submit to see which material has or hasn't been
      played since that date.
    </p>
    <label for="date-input">Reference Date</label>
    <input id="date-input" type="date" />
    <input id="date-submit" type="submit" />
    <div id="filter-buttons">
      <button id="get-all-songs">Get all songs</button>
      <button id="played-button">Played</button>
      <button id="unplayed-button">Not Played</button>
    </div>

    <div id="songs-display-area"></div>
    <script src="./javascripts/main.js"></script>
  </body>
</html>
